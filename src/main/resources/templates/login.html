<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:th="http://www.springframework.org/schema/mvc">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/vue/vue.js}"></script>
    <script>
        var vselector = Vue.component("counter",{    //1.组件名为"conter"; 2.data 写函数; 3.template 写组件的内容（元素和触发的事件）
            data:function(){
                return {count:0}
            },
//template 是模板的意思，在 html 里面是一个可以同时控制多个子元素的父元素。在这里定义了组件的内容
            template:'<button v-on:click="count++">点击计算点击次数：{{count}}次</button>'
        })
    </script>
</head>
<body>
<template id = "app">
    <div>
        用户名:<input type="text" v-model="loginForm.username" placeholder="请输入用户名"/>
        <br><br>
        密码： <input type="password" v-model="loginForm.password" placeholder="请输入密码"/>
        <br><br>
        <button v-on:click="login">登录</button>
    </div>
</template>
</body>
</html>
<script>
    var app = new Vue({
        el: '#app',

        components: { App },
        template: '<App/>'
    })
</script>
